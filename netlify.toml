[build]
  # Build settings
  publish = "dist"
  command = "npm run build"
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"

  # Environment variables can be set in Netlify dashboard or here
  # NODE_VERSION = "18"

# Redirect rules for React Router (SPA routing)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA routing - All routes should fallback to index.html
# This ensures React Router can handle routing client-side
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Edge Functions for dynamic meta tags
[[edge_functions]]
  path = "/pay/*"
  function = "og-injector"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache JS and CSS files
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Handle service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

# Netlify Forms Configuration
# Email notifications will be sent to the email configured in Netlify dashboard
# Go to Site Settings > Forms > Form notifications to configure Gmail notifications
